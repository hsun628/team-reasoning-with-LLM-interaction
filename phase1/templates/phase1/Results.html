{% extends "global/Page.html" %}

{% block content %}
<h3 class="mb-4"><b>預測結果</b></h3>

<p>您的預測是：</p>

    <div style="text-align: center; margin: 20px;">
        {% if player.prediction == 'A' %}
            <p class = "mb-4"><b>理由 A</b></p>
            <div class="result-box">
                <img src="{{ static 'reason_a.PNG' }}" style="width: 300px; border: 3px solid #007bff; border-radius: 10px;">
            </div>
        {% elif player.prediction == 'B' %}
            <p class = "mb-4"><b>理由 B</b></p>
            <div class="result-box">
                <img src="{{ static 'reason_b.PNG' }}" style="width: 300px; border: 3px solid #007bff; border-radius: 10px;">
            </div>
        {%elif player.prediction == 'Tie' %}
            <div class="result-box d-flex justify-content-center">
                <div class="btn btn-outline-secondary btn-choice" style="cursor: default; opacity: 1; pointer-events: none; min-width: 120px; padding: 12px 20px; font-weight: bold; border-width: 2px;">
                兩者平手
            </div>
        </div>
        {% endif %}
    </div>

<p>此回合您的報酬是：{{ player.payoff }} 法幣</p>

    {% next_button %}
{% endblock %}
